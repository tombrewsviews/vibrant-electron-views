---
table: feedback

###############
# permissions #
###############
insert_permissions:
  - role: public
    permission:
      columns:
        - app
        - message
  - role: feedback
    permission: &insert_permissions:feedback:permission
      columns:
        - app
        - message
        - context
      set:
        user_id: x-hasura-user-id
  - role: support
    permission: *insert_permissions:feedback:permission

