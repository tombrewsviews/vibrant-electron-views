version: '3.7'
services:
  db:
    image: postgres
    restart: always
    ports:
      - 8082:5432
    environment:
      POSTGRES_PASSWORD: password
  hasura:
    image: hasura/graphql-engine:v1.0.0
    depends_on:
      - "db"
    ports:
      - 8080:8080
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:password@host.docker.internal:8082/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
#      HASURA_GRAPHQL_JWT_SECRET: '{ "type": "HS256", "key": "OCkerESOndEtHouSEUsheAKEDarCOusU", "claims_format": "stringified_json" }'
 #     HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_REMOTE_SCHEMA_URL: http://host.docker.internal:4003/graphql
      HASURA_REMOTE_SCHEMA_KEY: none
      HASURA_EVENTS_URL: http://host.docker.internal:4004/
      HASURA_GRAPHQL_AUTH_HOOK: http://host.docker.internal:4005/
      HASURA_GRAPHQL_AUTH_HOOK_MODE: POST
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_EVENTS_KEY: none
      HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets

