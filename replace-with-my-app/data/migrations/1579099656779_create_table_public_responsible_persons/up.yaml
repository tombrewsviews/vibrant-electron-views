- args:
    sql: "CREATE TABLE \"public\".\"responsible_persons\"(\"user_id\" uuid NOT NULL,
      \"patient_id\" uuid NOT NULL, \"relationship_to_patient\" text NOT NULL, \"is_permitted_to_access_patient\"
      boolean NOT NULL DEFAULT false, \"id\" serial NOT NULL, \"created_at\" timestamptz
      NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), PRIMARY
      KEY (\"id\") , FOREIGN KEY (\"patient_id\") REFERENCES \"public\".\"patients\"(\"id\")
      ON UPDATE restrict ON DELETE restrict, FOREIGN KEY (\"user_id\") REFERENCES
      \"public\".\"users\"(\"id\") ON UPDATE restrict ON DELETE restrict);\nCREATE
      OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_responsible_persons_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"responsible_persons\"\nFOR EACH ROW\nEXECUTE PROCEDURE
      \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT ON TRIGGER \"set_public_responsible_persons_updated_at\"
      ON \"public\".\"responsible_persons\" \nIS 'trigger to set value of column \"updated_at\"
      to current timestamp on row update';\n"
  type: run_sql
- args:
    name: responsible_persons
    schema: public
  type: add_existing_table_or_view
